<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool ƒêƒÉng B√†i D·ªãch V·ª•</title>
    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .container {

            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {

        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Tool ƒêƒÉng B√†i</h1>
        
        <div id="message" class="message"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ƒêang g·ª≠i d·ªØ li·ªáu...</p>
        </div>

        <form id="postForm">
            <div class="form-group">
                <label for="service">üè• Ch·ªçn D·ªãch V·ª•</label>
                <select id="service" name="service" required>
                    <option value="">-- Vui l√≤ng ch·ªçn d·ªãch v·ª• --</option>
                    <option value="H√¥i n√°ch">H√¥i n√°ch</option>
                    <option value="Gi·∫£m b√©o">Gi·∫£m b√©o</option>
                    <option value="N√°m">N√°m</option>
                    <option value="M√†y">M√†y</option>
                    <option value="M√¥i">M√¥i</option>
                </select>
            </div>

            <div class="form-group">
                <label for="content">‚úçÔ∏è N·ªôi Dung B√†i Vi·∫øt</label>
                <textarea id="content" name="content" placeholder="Nh·∫≠p n·ªôi dung b√†i vi·∫øt c·ªßa b·∫°n..." required></textarea>
            </div>

            <div class="form-group">
                <label for="media">üñºÔ∏è URL ·∫¢nh</label>
                <input type="text" id="media" name="media" placeholder="Nh·∫≠p link URL ·∫£nh (vd: https://example.com/image.jpg)" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">üì§ ƒêƒÉng B√†i</button>
                <button type="reset" class="btn-reset">üîÑ X√≥a</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('postForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('content').value.trim();
            const media = document.getElementById('media').value.trim();
            const services = document.getElementById('service').value;

            if (!content || !media || !services) {
                showMessage('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t·∫•t c·∫£ c√°c tr∆∞·ªùng', 'error');
                return;
            }

            // Ki·ªÉm tra URL h·ª£p l·ªá
            if (!isValidUrl(media)) {
                showMessage('URL ·∫£nh kh√¥ng h·ª£p l·ªá', 'error');
                return;
            }

            const payload = {
                content: content,
                media: media,
                services: services
            };

            loadingDiv.classList.add('show');
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('https://dhsyccqor.datadex.vn/webhook/auto-update-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showMessage('‚úÖ ƒêƒÉng b√†i th√†nh c√¥ng!', 'success');
                    form.reset();
                } else {
                    showMessage(`‚ùå L·ªói: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå L·ªói: ${error.message}`, 'error');
            } finally {
                loadingDiv.classList.remove('show');
            }
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 4000);
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
